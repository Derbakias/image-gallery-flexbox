        <i class="fas fa-comment-alt"></i>

          <h1>Contact Us</h1>
          <p>Interested in hiring us? Have a great idea for collaboration? Want to write for us? Just want to chat? Donâ€™t be shy.</p>

      <form class="contact-form" action="#" method="POST">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Type your name.." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Type your surname.." required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Type your email.." required>

        <label for="country">Country</label>
        <select id="country" name="county" required>
          <option value="UK">UK</option>          
          <option value="USA">USA</option>          
          <option value="Germany">Germany</option>          
          <option value="France">France</option>          
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message.." required></textarea>

        <input type="submit" name="Submit">
      </form>
